<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 라이브러리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; color: inherit; }
    </style>
    <script>    // 여기 내용이 바뀜
        window.onload = () => {
            const ctx = document.getElementById('myChart');
            let xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
            let yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

            new Chart(ctx, {
                type: 'line',   // 이 타입을 line으로 주면 선 그래프
                data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                        lineTension: 0.5,
                        backgroundColor: 'rgba(0, 0, 255, 1.0)',
                        borderColor: 'rgba(0, 0, 255, 0.1)',
                        data: yValues
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                },
                plugins: {
                        legend: {display: false},
                        title: {
                            display: true,
                            text: '선 그래프',
                            padding: {top: 10, bottom: 20},
                            font: {size: 20}
                        }
                    }
                }
            });
        }
    </script>

</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Chart.js</h1>
        <p>선 그래프(Line chart)</p>
	</div>
    <!-- 여기는 바뀔게 없음 -->
    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <canvas id="myChart" width="100%"></canvas> <!-- 이 canvas 태그 이용하여 차트 그림 -->
            </div>

            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
