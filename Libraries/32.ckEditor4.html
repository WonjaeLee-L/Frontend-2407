<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Editor v4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script> <!-- 이게 주소 -->
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; color: inherit; }
    </style>
    <script>        // 이런식으로 CK Editor를 갖다 붙이면 폼을 사용할 수 있다.
        window.onload = () => {
            CKEDITOR.replace('content', {
                height: 400
            });
        }
    </script>

</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>CK Editor v4</h1>
        <p>Classic Editor</p>
	</div>

    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h3>Classic Editor</h3>
                <textarea name="서버보낼때이름" id="content" rows="10" class="form-control">
                    이 영역이 CK Editor가 작동하는 영역입니다.
                </textarea>
            </div>

            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
