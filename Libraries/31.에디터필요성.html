<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 라이브러리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; color: inherit; }
    </style>
    <script>
        function show() {
            $('#result').html($('#content').val())  //content에서 읽은 글을 result에 출력
        }
    </script>

</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>에디터의 필요성</h1>
        <p>textarea의 한계</p>
	</div>

    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <p>글 입력</p>
                <textarea id="content" rows="10" class="form-control"></textarea>
                <button class="btn btn-primary mx-auto mt-3" onclick="show()">확인</button>
                <hr>
                <p>읽은 글 출력</p>
                <p id="result"></p>
            </div>

            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
