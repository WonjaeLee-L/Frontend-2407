<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
    <script>
        // alert('helllo');
    </script>
    <style>
        /* h1 {color: red} */
    </style>
</head>
<body style="margin: 40px;">
    <p><b>&lt;b&gt;bald 굵은 글씨 </b></p>
    <!-- <p><strong>strong 중요한 글씨, 다 쓴 라인에 컨트롤 슬래시 누르면 주석이 된다.</strong></p> -->
    <p><i>italic 기울인 글씨</i></p>
    <p><em>emphasis 강조 글씨</em></p>
    <p><small>small 작은 글씨</small></p>
    <p>Do not forget to buy <mark style="color: brown;">milk</mark> today.</p>
    <p>My favorite color is <del>blue</del> red.</p>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
    <p>This is <sub>subscripted</sub> text.</p>
    <p>This is <sup>superscripted</sup> text.</p>
    <p>y = x<sub>i</sub><sup>2</sup></p>
</body>
</html>
