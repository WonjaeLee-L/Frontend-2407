<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th, td{padding: 5px;}
    </style>
</head>
<body style="margin: 40px;">
    <table border="1" style="width: 60%;">
        <!-- <thead> -->    <!-- thead, tbody는 생략 가능 -->
            <tr>
                <th style="width: 50%;">회사명</th>
                <th style="width: 30%;"> 담당자</th>
                <th style="width: 20%;">국가</th>
            </tr>
        <!-- </thead> -->
        <!-- <tbody> -->
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Francisco Chang</td>
            </tr>
            <tr>
                <td>Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td>Magazzini Alimentari Riuniti</td>
                <td colspan="2">잘 몰라요(colspan="2")</td>
            </tr>
                 <!-- colspan을 이용하여 두 셀을 병합-->
                 <tr>
                    <td rowspan="2">Alfreds Futterkiste(rowspan="2")</td>
                    <td>Maria Anders</td>
                    <td>Germany</td>
                </tr>
                <tr>
                    <td>Francisco Chang</td>
                    <td>Francisco Chang</td>
                </tr>
                <!-- rowspan을 이용하여 아래위 병합-->
                                
        <!-- </tbody> -->
    </table>
</body>
</html>
