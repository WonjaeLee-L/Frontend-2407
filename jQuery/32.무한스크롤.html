<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한 스크롤</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {           // 이 줄에서 document는 html에서 document 객체를 의미
                                            // ready = onload // document 객체가 준비되면 그 안에 핸들러를 실행
            const appendDocument = () => {
                for (let i=0;i < 20; i++)
                    $('<h1></h1>').text('무한 스크롤').appendTo('body');
            }
            appendDocument();   // 최초 1회 실행
            // window객체에서 scroll이벤트가 발생하면~ {}
            $(window).scroll( () => {
                let scrollHeight = $(window).scrollTop() + $(window).height();
                let documentHeight = $(document).height();
                if (scrollHeight == documentHeight)
                    appendDocument();
            })
        });
    </script>
</head>
<body>
    
</body>
</html>
