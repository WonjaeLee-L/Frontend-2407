<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 파일</title>
    <link rel="stylesheet" href="./02.link.css">
    <style>
        h1 {color: red;}    /* 이 방법도 주석, style요소 내부에 배치, css와 java에서 적용 됨 */
    </style>
</head>
<!-- 이렇게 link파일 만들어서 연결하는 방법 더 권장 -->
<!-- 파일보다 여기 head에서 직접 설정한 style이 우선함 -->
<!-- h1(그 문장)에서 직접 설정한 style이 최우선 -->
<body>
    <h1 style="color: chocolate;">My Style</h1>
</body>
</html>
