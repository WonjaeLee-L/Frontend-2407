<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body style="margin: 40px;">
    <script>
        let a = 'Hello World!!!';
        a += " 자바" + '스크립트';
        document.write('<h1>' + a + '<\h1>');   //문서에서 나오게
        alert(a);   //altert로 나오게
        console.log(a);     //console에서도 나오게
    </script>
</body>
</html>
