<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = Math.ceil(Math.random() * 20);
        let y = Math.ceil(Math.random() * 20);
        function kk(x,y) {
            x *= Math.random() > 0.5 ? 1 : -1;
            y *= Math.random() > 0.5 ? 1 : -1;
        function jj(x,y) {
            let result = x > 0 && y > 0 ? '1사분면' : x > 0 && y < 0 ? '4사분면'
             : x < 0 && y > 0 ? '2사분면' : x < 0 && y < 0 ? '3사분면' : '좌표축';
        }
    }
    </script>
</head>
<body>
    <h3>사분면</h3>
    <hr>
    <input type="text" id="num">
    <button onclick="kk()">확인</button>
    <hr>
    <div id="result">

    </div>

</body>
</html>
