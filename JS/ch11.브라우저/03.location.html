<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location 객체</title>
    <script>
        function delayedMove() {
            let imgTag = document.querySelector('img');
            imgTag.src = 'please-wait.gif';
            setTimeout(() => {
                location.href='https://www.hanbit.co.kr/academy/';
            }, 3000);
        }
        function displayInfo() {
            let attr = `href: ${location.href}<br>`;
            attr += `hostname: ${location.hostname}<br>`;
            attr += `port: ${location.port}<br>`;
            attr += `pathname: ${location.pathname}<br>`;
            document.querySelector('h3').innerHTML = attr;
        }

    </script>
</head>
<body style="margin: 40px;">
    <button onclick="location.href='https://www.hanbit.co.kr/academy/'">사이트 즉시 이동</button>
    <button onclick="delayedMove()">사이트 지연 이동</button>
    <button onclick="history.forward()">앞으로</button>
    <button onclick="history.back()">뒤로(back))</button>
    <button onclick="history.go(-1)">뒤로(go(-1))</button>          <!-- go(-1) 대신 back() 가능 -->
    <button onclick="displayInfo()">정보 표시</button>
    <hr>
    <img>
    <h3></h3>
    <!-- localhost: 8080(요게 host네임)/demo(요게 path네임) // Internet(TCP/IP) IP는 host(우리집)까지의 주소
        개인 PC: localhost(요게 port), 127.0.0.1            // 집 안에서 가족 누구에게 갈건가가 port    
        MySQL   localhost:3306 -->
</body>
</html>
