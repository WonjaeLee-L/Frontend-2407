<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 객체</title>
    <script>
        let input = window.prompt('제목', '여기에 입력하세요');        // 문자열 입력
        window.alert(input);        // window. 위랑 여기랑 둘 다 생략해도 동작
        let answer = confirm('확인합니까?');        // true or false
        alert(answer);
    </script>
</head>
