<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자조작</title>
    <script>
        function changeText() {
            let header = document.querySelector('#header');
            let originalText = header.innerHTML;
            //아래 두줄은 문자를 새로 바꾸는 명령
            //안에 br태그 넣어도 그대로 동작한다.(문자변경)
            // innerHTML은 태그를 넣으면 태그가 작동
            // 만약에 태그이름이 화면에 그대로 나오게하고싶으면 그게 textContent
            header.innerHTML = 'Javascript로 변경<br>';
            header.innerHTML += `원래는 "${originalText}" 이었습니다.`
        }
        function escapeText() {
            let header = document.querySelector('#header');
            let originalText = header.innerHTML;
            header.textContent = '<i>i 태그입니다.</i>';
            header.innerHTML += '<i>i 태그입니다.</i>';
            header.innerHTML += '<br>&lt;i&gt;i 태그입니다.&lt;/i&gt;'
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="header">Header 1</h1>
    <button onclick="changeText()">문자 변경</button>
    <button onclick="escapeText()">Escape 문자 변경</button>
</body>
</html>
