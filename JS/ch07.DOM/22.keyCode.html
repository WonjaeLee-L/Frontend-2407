<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key code</title>
    <script>
        window.onload = () => {
            const h1 = document.querySelector('h1');    // function(event){} 대신 (event) =>{}
            const print = (event) => {
                let output = '';
                output += `alt: ${event.altKey}<br>`;
                output += `ctrl: ${event.ctrlKey}<br>`;
                output += `shift: ${event.shiftKey}<br>`;
                output += `code: ${typeof(event.code) !== 'undefined' ? event.code : eventKeycode}<br>`;
                h1.innerHTML = output;
            }
            document.addEventListener('keydown', print);    //누른 상태에서만 표시
            document.addEventListener('keyup', print);  //누르고 떼면 표시
        }
    </script>
</head>
<body style="margin: 40px;">
    <h1></h1>
    
</body>
</html>
