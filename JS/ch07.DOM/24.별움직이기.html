<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 움직이기</title>
    <script>
        window.onload = () => {
            const star = document.querySelector('h1');
            star.style.position = 'absolute';
            //별 출력
            let [x, y] = [0, 0];
            const block = 33; // 33만큼씩 이동
            const print = () => {
                star.style.left = `${x * block}px`;
                star.style.top = `${y * block}px`;
            }
            print();
            
            // 별 이동
            const [left, up, right, down] = [37, 38, 39, 40];
            document.body.addEventListener('keydown', event => {        //keycode를 읽어야하므로 event씀
                switch(event.keyCode) {
                case 0x48:               // h
                case left:
                    x -= 1; break;  //x-- 가능
                case 0x4b:               // k
                case up:
                    y -= 1; break;
                case 0x4c:               // l
                case right:
                    x += 1; break;
                case 0x4a:               // j
                case down:
                    y += 1; break;
                }
                print();
            });

        }




    </script>
</head>
<body>
    <h1>★</h1>
</body>
</html>
