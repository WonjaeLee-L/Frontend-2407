<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Focus</title>
    <style>
        input { padding: 5px; margin: 5px; }
    </style>
    <script>
        window.onload = () => {
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');
            const button = document.querySelector('button');
            const result = document.getElementById('result');

            const print = () => {
                let resultStr = `${input1.value}-${input2.value}`;
                result.innerHTML = resultStr;

            }

                // event쓸거면 쓰고, 안쓰면 비워도 됨. e로 해도 됨

            input1.onkeyup = (e) => {
                if (input1.value.length >= 6)
                    input2.focus();     // input2로 focus를 준다.
            }

            input2.onkeyup = e => {
                // if (e.keyCode == 8 && input2.value.length == 0)     // 입력한 글자가 없고, 백스페이스(코드8)를 입력했을 때
                if (e.code === 'Backspace' && input2.value.length == 0) // 위에와 같다.
                    input1.focus();     // input1으로 focus를 준다.

                // if (e.keyCode == 13) {           keyCode 13 = enter
                if (e.code === 'Enter') {           //이걸 추가하여 enter 입력시 결과 도출.
                    print();
                }
            }
            button.onclick = () => {
                print();
            }
        }
    </script>
</head>
<bod style="margin: 40px;">
    주민등록번호:
    <input id="input1" type="text" maxlength="6" autofocus>
    <span>-</span>
    <input id="input2" type="text" maxlength="7">
    <button>확인</button>
    <div id="result"></div>
</body>
</html>
