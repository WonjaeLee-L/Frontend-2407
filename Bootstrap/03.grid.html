<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Grid System</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>

<div class="container mt-5">
  <div class="row">
    <!-- p-3뒤에 my등의 단위를 안쓰면 동일한 너비로 만들게 됨 -->
    <div class="col p-3 bg-primary text-white">.col</div>
    <div class="col p-3 bg-success text-white">.col</div>
    <div class="col p-3 bg-danger text-white">.col</div>
    <div class="col p-3 bg-primary text-white">.col</div>
    <div class="col p-3 bg-success text-white">.col</div>
    <div class="col p-3 bg-danger text-white">.col</div>
  </div>
  <div class="row mt-5">
      <div class="col-3 bg-primary text-white">.col</div>
      <div class="col-4 bg-success text-white">.col</div>
      <div class="col-5 bg-danger text-white">.col</div>
    </div>
    <div class="row mt-5">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="container p-4 bg-info text-white">
          <h1>Grid System</h1>
          <p>Resize this responsive page to see the effect!</p> 
        </div>
      </div>
      <div class="col-2"></div>
    </div>
</div>

</body>
</html>
