<!DOCTYPE html>
<html lang="en">
<head>
  <title>Alert</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Alert</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>

  <div class="container mt-5">
    <div class="alert alert-success">
      <strong>Success!</strong> Indicates a successful or positive action.
    </div>
    <div class="alert alert-primary">
      <strong>Primary!</strong> You should <a href="#" class="alert-link">read this message</a>.
    </div>

    <h2 class="mt-5">Closing alert</h2>
    <div class="alert alert-danger alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Danger!</strong> This alert box could indicate a dangerous or positive action.
    </div>
  </div>
  <script>
    //창을 띄우는 방법 세 가지는 script 안에 만들기(여기 javascript 안의 alert는 창이 새로 뜨는거고
    //그냥 저 위에 하는거는 새로 뜨지는 않고
    //alert('alert');   // 경고 메세지를 보여줌(확인 창만)
    //prompt('prompt');   // 입력 창을 보여줌
    //confirm('confirm');   // Yes, No 물어보기(확인, 취소 창)
  </script>
</body>
</html>
