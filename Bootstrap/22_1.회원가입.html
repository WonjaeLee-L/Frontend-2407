<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/876cee0f64.js" crossorigin="anonymous"></script>
</head>
<body>
  <img src="img/cafe.PNG" alt="" width="100%" height="150px">
  
  <div class="container mt-5 text-center" style="width: 60%;">
    <div class="mt-4 p-5 bg-light text-center">
    <h2 style="text-align: center; font-weight: bolder;">회원가입</h2>
    <div class="col">
      <form action="/" method="get">
        <table class="table table-borderless">
          <tr>
            <td><label for="uid" class="col-form-label">사용자 ID<i class="fa-solid fa-star"></i></label></td>
            <td><input type="text" class="form-control" name="uid" id="uid" placeholder="아이디를 입력하세요"
              required></td>
          </tr>
          <tr>
            <td><label for="pwd2" class="col-form-label">패스워드<i class="fa-solid fa-star"></i></label></td>
            <td><input type="password" class="form-control" name="pwd" id="pwd2" placeholder="패스워드를 입력하세요"
              required></td>
          </tr>
          <tr>
            <td><label for="pwd1" class="col-form-label">패스워드 확인<i class="fa-solid fa-star"></i></label></td>
            <td><input type="password" class="form-control" name="pwd" id="pwd1" placeholder="패스워드를 입력하세요"
              required></td>
          </tr>
          <tr>
            <td><label for="name" class="col-form-label">이름<i class="fa-solid fa-star"></i></label></td>
            <td><input type="text" class="form-control" name="pwd" id="name" placeholder="이름을 입력하세요"
              required></td>
          </tr>
          <tr>
            <td>
              성별<i class="fa-solid fa-star"></i>
            </td>
            <td style="text-align: left;">
              <input type="radio" class="form-check-input me-2" id="male" name="optradio" value="option1" checked>남
              <label class="form-check-label me-5" for="male"></label>
              <input type="radio" class="form-check-input me-2" id="female" name="optradio" value="option2">여
              <label class="form-check-label me-5" for="female"></label>
            </td>
          </tr>
          <tr>
            <td><label for="email">이메일<i class="fa-solid fa-star"></i></label></td>
            <td>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required name="email">
            </td>
          </tr>
          <tr>
            <td><label for="number" class="col-form-label">전화번호</label></td>
            <td><input type="text" class="form-control" name="number" id="number" 
              placeholder="전화번호를 입력하세요"></td>
          </tr>
          <tr>
            <td><label for="comment" class="col-form-label">자기소개</label></td>
            <td><textarea rows="5" class="form-control" name="comment" id="comment"></textarea></td>
          </tr>
          <tr>
            <td colspan="2">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> 사용자 ID 저장하기
              </label>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;">
              <button type="submit" class="btn btn-primary me-1">제출</button>
              <button type="reset" class="btn btn-secondary">취소</button>
            </td>
          </tr>
        </table>
      </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
