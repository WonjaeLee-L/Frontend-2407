<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 NavBar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/876cee0f64.js" crossorigin="anonymous"></script>
  <style>
     * { font-family: 'Noto Sans KR', sans-serif; }
     a { text-decoration: none;} /* 이거하면 링크에 밑줄이 안생김 */
  </style>
</head>
<body style="height: 2000px;">
  

  <div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">소개할 내용들</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" style="background-color: brown;">
      <h2><a href="https://github.com/WonjaeLee-L">
        <i class="fa-brands fa-github">&nbsp;github</i></a></h2><br><br><br><br><br><br>
      <h2><a href="https://maps.app.goo.gl/iW3aUtofx2FhWnAEA">
        <i class ="fa-solid fa-location-dot">&nbsp;태어난 곳</i></a></h2><br><br><br><br><br><br>
      <h2><a href="https://maps.app.goo.gl/isCTCdjZHrBnrCTLA">
        <i class="fa-solid fa-plane">&nbsp;가봤던 여행지</a></i></h2><br><br><br><br><br><br>
      <h2><a href="https://maps.app.goo.gl/muXGRGqe8rKxzfKM8">
          <i class="fa-solid fa-utensils">&nbsp;좋아하는 음식</a></i></h2><br><br><br><br><br><br>
      <h2><a href="https://naver.me/GeUMzUJx">
          <i class="fa-solid fa-bicycle">&nbsp;취미</a></i></h2><br><br><br><br><br><br>
    </div>
  </div>
  
  <nav class="navbar navbar-expand-sm bg-danger fixed-top">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        <div class="d-flex justify-content-between">
      <p style="font-size: 50px; font-weight: bolder;"> 나를 소개합니다.
        <img src="myphoto.png" class="rounded-circle" alt="Basic image" width="10%">이원재</p>

      </div>        
      </span>
    </div>
  </nav>
      <!-- Main 영역: 페이지마다 이 부분만 채워줌 -->
      <div class="container-fluid mt-3">
      <div>
        
          <h3 style="text-align: center; background-color :brown;">나를 소개합니다.<a href="https://github.com/WonjaeLee-L">
            <i class="fa-brands fa-github"></i></a>이원재</h3>
            <img src="myphoto.png" class="rounded-circle" alt="Basic image" width="20%" >
            <div>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            소개하는 목록
          </button>
        </div>
      </div>
      </div>


    </div>
  </div>

  <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        Copyright &copy; 2021-2024 CK World Corp. All rights reserved.  
      </span>
    </div>
  </nav>
  
</body>
</html>
