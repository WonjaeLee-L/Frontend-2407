    <style>
        
        * {box-sizing: border-box;}        
        body {font-family: Arial, Helvetica, sans-serif;}
        /* Style the header */
        header {
          background-color: #64242a;
          padding: 3px;
          text-align: center;
          font-size: 35px;
          color: white;
        }
        /* Create two columns/boxes that floats next to each other */
        nav {
          float: left;
          width: 30%;
          background: #a34c4c;
          padding: 20px;
        }
        /* Style the list inside the menu */
        nav ul {
          list-style-type: none;
          padding: 0;
          text-align: center;
        }
        article {
          float: left;
          padding: 20px;
          width: 70%;
          background-color: #f1f1f1;
        }
        /* Clear floats after the columns */
        section::after {
          content: "";
          display: table;
          clear: both;
        }
        /* Style the footer */
        footer {
          background-color: #777;
          padding: 10px;
          text-align: center;
          color: white;
        }
        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
          nav, article {
            width: 100%;
            height: auto;
          }
        }
        .auto {width: 300px; height: 90px; background-color: blanchedalmond; overflow: auto;}

        a:link {color: red;}
        a:visited {color: rgb(253, 243, 236);}
        a:hover {color: rgb(0, 0, 0);}
        a:active {color: rgb(207, 144, 102);}
        </style>
</head>
